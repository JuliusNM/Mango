<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mango Login</title>
    <link rel="stylesheet" href="">
    <!--Bootstrap Css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Custom Css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <!--JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




</head>
<body class="bg3">
<div class="container">
<div class="col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2 admin-login-box">
    <div class="text-center"><h4>LOGIN</h4></div>
    <div style="" class="panel-body" >

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <form id="loginform" class="form-horizontal" role="form">

                <label for="name" class="cols-sm-2 control-label">Email Address</label>
                <div style="margin-bottom: 25px" class="input-group">
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="email">
                </div>

                <label for="name" class="cols-sm-2 control-label">Password</label>
                <div style="margin-bottom: 25px" class="input-group">
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>
                <div class="input-group">
                  <div class="checkbox">
                    <label>
                      <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                    </label>
                  </div>
                </div>
                    <!-- Button -->
                    <button type="button" class="btn btn-primary btn-sm float-left btn-l" >Login</button>
                    <button type="button" class="btn btn-sm float-right btn-l g">Register</button>
                <br><br>

                <div class="form-group">
                    <div class="col-md-10 control">
                        <div style="row" >
                        <a href="#">Forgot Password?</a>
                        <br>
                        <h6 class="float-right">Mango</h6>
                        </div>
                    </div>
                </div>

                </div>
            </form>
        </div>
</div>
</body>
</html>
